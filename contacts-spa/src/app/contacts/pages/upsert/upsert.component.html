<h1>
  {{ contact.id ? "Edit" : "New" }}

  contact <small>{{ contact.name }}</small>
</h1>

<div class="container">
  <div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" [(ngModel)]="contact.name" required />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput type="text" [(ngModel)]="contact.lastName" required />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="contact.phoneNumber"
          required
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Genre</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let gender of genders"
            [value]="gender.description"
          >
            {{ gender.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <br />

      <div>
        <button mat-raised-button color="primary" (click)="save()">
          <mat-icon>save</mat-icon>
          {{ contact.id ? "Update" : "Create" }}
        </button>

        <span class="spacer"></span>

        <button
          mat-raised-button
          color="warn"
          (click)="delete()"
          *ngIf="contact.id"
        >
          <mat-icon>save</mat-icon>
          Delete
        </button>
      </div>
    </div>
  </div>

  <div><img src="/assets/no-image.png" /></div>
</div>
